<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftlead</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">

        <div class="video-container">
            <video controls>
                <source src="./Swiftlead.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

            <div class="form">
                      
              <form action="#">

                
                <label for="email" class="email">Would you use Swiftlead ? *</label><br>
                <div class="radio-group">
                    <label for="yes">
                        <input type="radio" id="yes" name="swift" value="yes" required>
                        Yes
                    </label>
                    <label for="no">
                        <input type="radio" id="no" name="swift" value="no" required>
                        No
                    </label>
                </div>
        
                <div class="input-box">
                  <label for="feedback" class="email">Additional Feedback (optional)</label>
                  <input type="text" name="email" placeholder="please give your honest feedback">
                </div>
                <div class="input-box">
                    <label for="email" class="email">Email (optional)</label>
                    <input type="text" name="email" placeholder="please enter your email">
                  </div><br><br>

                <button type="submit" class="btn">Submit</button>
            
              </form>

          </div>

    </div>
</body>
</html>
